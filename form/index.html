<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Contact us</h1>
        <form action="#">
            <div class="input-data">
                <label for="firstName">First Name</label>
                <input id="firstName" type="text" name="firstName" placeholder="Enter Your First Name" required/>
            </div>
            <div class="input-data">
                <label for="lastName">Last Name</label>
                <input id="lastName" type="text" name="lastName" placeholder="Enter Your Last Name" required/>
            </div>
            <div class="input-data">
                <label for="email">Email</label>
                <input id="email" type="text" name="email" placeholder="Enter Your Email" required/>
            </div>
            <div class="input-data">
                <label for="message">Write your message</label>
               <textarea id="message" placeholder="Write your mesasage" min="100" max="3000" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
